<!DOCTYPE html>
<html >
  <head>
    <title>通讯添加</title>
	<#include "/index/lib.html"	encoding="utf-8" parse=true>
  </head>
  <body>
	<#include "/index/include.html"		encoding="utf-8" parse=true>
  	<div class="off-canvas-content">
    	<div class="docs-content" id="content">
        <h3 class="s-title">通讯添加</h3>
         <form action="./add" method="Post">

		    <div class="form-group">
		    	<label class="form-label" >名称</label>
                <input class="form-input" value="${obj.name!}" name="name" type="text" placeholder="用户"/>
		    </div>

		    <div class="form-group">
		    	<label class="form-label" >电话</label>
                <input class="form-input" value="${obj.phone!}" name="phone"  placeholder="电话"/>
		    </div>
		    
		    <div class="form-group">
		    	<label class="form-label" >分组</label>
                <input class="form-input" value="${obj.dep!}" name="dep"  placeholder="分组"/>
		    </div>

            <input name="id" value="${obj.id!}" type="hidden"/>
            <button class="btn">保存</button>		
          </form> 
   		 
    	</div>
    </div> 
  </body>
</html>
